name: Validate Cloudformation Stack
on:
  push:
    branches:
      - 'main'
jobs:
  build: 
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@v1
    - name: Install Dependencies
      run: pip install cfn-lint awscli
    - name: Run Lint 
      run: cfn-lint 
    - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    - name: Package Stacks
      run: aws cloudformation package --template-file root.yaml --s3-bucket ${{ secrets.S3_BUCKET_CLOUDFORMATION}} --output-template-file output.yaml
    - name: Deploy Stack
      run: aws cloudformation --template-file output.yaml --s3-bucket ${{ secrets.S3_BUCKET_CLOUDFORMATION}} --stack-name ${{ secrets.STACK_NAME}} --parameter-overrides  file://parameters.json --region ${{ secrets.REGION}}
    

